<!DOCTYPE html>
<html>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <title>Estimated Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Estimated Number of Hours
    </header>
    <div class="container">
        <p id="display2" class="display"></p>
        <form>
            <input type="number" placeholder="Bulan" id="month">
            <input type="number" placeholder="Hari" id="day">
            <input type="number" placeholder="Jam" id="hour">
            <input type="number" placeholder="Menit" id="minute">
        </form>
        <input type="button" id="reset" value="Reset" class="button">
        <p id="display" class="display"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
